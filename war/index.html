<!DOCTYPE html>
<html lang="en">
  <head>

       	<script type="text/javascript" src="js/lib/three.js"></script>
    <script src="js/lib/helvetiker_regular.typeface.js"></script>
	<script src="js/lib/janda_manatee_solid_regular.typeface.js""></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

  	<div id="play" align="center" style="opacity: 1; font-family: CoustardRegular, Georgia, serif; font-size: 30px; position: absolute; -webkit-transform-origin: 50% 50%; display: block; box-shadow: rgba(0, 0, 0, 0.14902) -2px 2px 10px; pointer-events: auto; -webkit-transform: translate(670px, 300px); cursor: pointer; color: rgb(51, 51, 51); background-color: rgb(238, 238, 238); width: 160px; height: 160px; border-top-left-radius: 80px; border-top-right-radius: 80px; border-bottom-right-radius: 80px; border-bottom-left-radius: 80px;"><div id="play_text" style="position: absolute; -webkit-transform-origin: 50% 50%; pointer-events: none; -webkit-transform: translate(44px, 60px);">Play!</div></div>
  	
  <body>
    <div id="content">
		<div id="container"> </div>
    </div>
  </body>
  
  <script type="text/javascript">
   $('#container').hide();
  	var myButton = document.getElementById('play');
	var handler = function(){
   		console.log('play is hit');
   		$('#play').hide();
   		$('#container').show();
	}
	myButton.addEventListener('click', handler);
  </script>
