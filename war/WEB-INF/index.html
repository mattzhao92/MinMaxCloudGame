	<div id="content">
		<div id="container"></div>
		<div id="Input-diaLog" title="Join Game"></div>

	</div>
</body>

<script type="text/javascript">

    var playername = "REPLACE_PLAYER_NAME";
    var token = "REPLACE_TOKEN";
    var enableMouse = "REPLACE_ENABLE_MOUSE";

    console.log(playername);
    console.log(token);
    console.log(enableMouse);
    
    $('#container').hide();
  	var myButton = document.getElementById('play');
	  var playHandler = function(){
      flappyMMCJ.model.playername = playername;

      flappyMMCJ.model.setupChannel(token, function() {
        gameView.setPlayerName(playername);
        $('#container').show();
        if (enableMouse)
          gameView.enableMouseListeners();
        else
          gameView.disableMouseListeners();
      });
	  }
	  myButton.addEventListener('click', playHandler);
	
  </script>
